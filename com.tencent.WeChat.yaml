id: com.tencent.WeChat
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: wechat
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  # Required by proot
  - --allow=devel
  # System tray icon
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  # Required by libuosdevicea
  - --talk-name=org.freedesktop.DBus
  - --talk-name=org.freedesktop.DBus.Proprieties
  - --system-talk-name=org.freedesktop.DBus
  - --system-talk-name=org.freedesktop.DBus.Proprieties
  # Screenshot
  # - --talk-name=org.gnome.Shell.Screenshot
  # - --talk-name=org.kde.kwin.Screenshot
  # Files
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --persist=.xwechat
  - --persist=xwechat_files
  # IME
  # - --env=QT_IM_MODULE=
  # Hidpi scale
  - --env=QT_AUTO_SCREEN_SCALE_FACTOR=1
  # Fix `Could not find the Qt platform plugin "wayland"`
  - --unset-env=QT_QPA_PLATFORM

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  # required by proot
  - name: libtalloc
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.samba.org/ftp/talloc/talloc-2.4.1.tar.gz
        sha256: 410a547f08557007be0e88194f218868358edc0ab98c98ba8c167930db3d33f9

  - name: proot
    buildsystem: simple
    build-commands:
      - make -C src proot
      - install -Dm755 src/proot -t /app/bin
    sources:
      - type: git
        url: https://github.com/proot-me/proot.git
        commit: bd5a5f63d72f8210d8cee76195eb9f0749e5bd70

  # required by libuosdevicea
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app
      - make
      - make install
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        sha256: cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8
    cleanup:
      - /share/doc
      - /share/man

  # required by wechat-beta
  - name: bzip2
    buildsystem: simple
    build-commands:
      - make -f Makefile-libbz2_so
      - install -D libbz2.so.1.0.8 $FLATPAK_DEST/lib/libbz2.so.1.0.8
      - ln -s /app/lib/libbz2.so.1.0.8 $FLATPAK_DEST/lib/libbz2.so.1.0
    sources:
      - type: archive
        url: https://github.com/opencor/bzip2/archive/refs/tags/bzip2-1.0.8.tar.gz
        sha256: db106b740252669664fd8f3a1c69fe7f689d5cd4b132f82ba82b9afba27627df

  - name: wechat-deb
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf wechat-beta.deb data.* | bsdtar -xf -
      - mv opt/wechat-beta/* .
      - install -D wechat -t $FLATPAK_DEST/wechat-beta
      - install -D crashpad_handler -t $FLATPAK_DEST/wechat-beta
      - install -Dm644 lib* -t $FLATPAK_DEST/wechat-beta
      - install -Dm644 RadiumWMPF/host/* -t $FLATPAK_DEST/wechat-beta/RadiumWMPF/host
      - install -Dm644 RadiumWMPF/runtime/locales/* -t $FLATPAK_DEST/wechat-beta/RadiumWMPF/runtime/locales
      - install -D RadiumWMPF/runtime/WeChatAppEx -t $FLATPAK_DEST/wechat-beta/RadiumWMPF/runtime
      - install -D RadiumWMPF/runtime/chrome_crashpad_handler -t $FLATPAK_DEST/wechat-beta/RadiumWMPF/runtime
      - rm -r RadiumWMPF/runtime/locales RadiumWMPF/runtime/WeChatAppEx RadiumWMPF/runtime/chrome_crashpad_handler 
      - install -Dm644 RadiumWMPF/runtime/* -t $FLATPAK_DEST/wechat-beta/RadiumWMPF/runtime
    sources:
      - type: file
        size: 110242404
        url: https://wget.cx/wechat-beta_1.0.0.145_amd64.deb
        # url: https://cdn4.cnxclm.com/uploads/2024/03/05/3VDyAc0x_wechat-beta_1.0.0.145_amd64.deb?attname=wechat-beta_1.0.0.145_amd64.deb
        sha256: fbb1ada447c2595a4ce568eb79852555a724158836c213c7c2ec366164976ebe
        dest-filename: wechat-beta.deb

  - name: wechat
    buildsystem: simple
    build-commands:
      - install -Dm644 com.tencent.WeChat.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.tencent.WeChat.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.tencent.WeChat.desktop -t $FLATPAK_DEST/share/applications
      - install -D wechat.sh $FLATPAK_DEST/bin/wechat
      - install -D dde-file-manager.sh $FLATPAK_DEST/bin/dde-file-manager
      # license
      - bsdtar -xzf license.tar.gz
      - install -Dm644 license/etc/os-release -t $FLATPAK_DEST/license/etc
      - install -Dm644 license/etc/lsb-release -t $FLATPAK_DEST/license/etc
      - install -Dm644 license/var/lib/uos-license/.license.json -t $FLATPAK_DEST/license/var/lib/uos-license
      - install -Dm644 license/var/uos/.license.key -t $FLATPAK_DEST/license/var/uos
      - install -Dm644 libuosdevicea.so -t $FLATPAK_DEST/license/usr/lib/license
 
    sources:
      - type: script
        dest-filename: wechat.sh
        commands:
          - |
            exec proot -b /app/license/usr/lib/license/libuosdevicea.so:/usr/lib/license/libuosdevicea.so \
              -b /app/license/etc/os-release:/etc/os-release \
              -b /app/license/etc/lsb-release:/etc/lsb-release \
              -b /app/license/var/lib/uos-license/.license.json:/var/lib/uos-license/.license.json \
              -b /app/license/var/uos/.license.key:/var/uos/.license.key \
              /app/wechat-beta/wechat "$@"

      - type: script
        dest-filename: dde-file-manager.sh
        commands:
          - |
            if [ "$1" == "--show-item" ]; then
              real_path=$(realpath -m "$2" | xargs dirname | sed "s:^$HOME/xwechat_files/:$HOME/.var/app/$FLATPAK_ID/xwechat_files/:")
              echo "real path is $real_path"
              if [ -d "$real_path" ]; then
                exec xdg-open "$real_path"
              else
                zenity --error --text="Path $real_path not found" --icon-name=com.tencent.WeChat
              fi
            fi

      - type: file
        path: com.tencent.WeChat.metainfo.xml

      - type: file
        path: com.tencent.WeChat.png

      - type: file
        path: com.tencent.WeChat.desktop

      - type: file
        path: license.tar.gz

      - type: file
        path: libuosdevicea.so
